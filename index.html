<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Difference Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Date Difference Calculator</h1>
        <p id="difference"></p>
    </div>
    <script>
        function calculateDateDifference() {
            const startDate = new Date();
            const endDate = new Date('2026-08-04');
            
            const timeDifference = endDate - startDate;
            const daysDifference = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            
            let years = Math.floor(daysDifference / 365);
            let months = Math.floor((daysDifference % 365) / 30);
            let days = daysDifference - (years * 365) - (months * 30);

            let totalMonths = (years * 12) + months;

            document.getElementById('difference').innerHTML = `
                From and including: Wednesday, 3 July 2024<br>
                To, but not including Tuesday, 4 August 2026<br><br>
                Result: ${daysDifference} days<br><br>
                It is ${daysDifference} days from the start date to the end date, but not including the end date.<br><br>
                Or ${years} years, ${months} months, ${days} days excluding the end date.<br><br>
                Or ${totalMonths} months, ${days} days excluding the end date.
            `;
        }

        calculateDateDifference();
    </script>
</body>
</html>
